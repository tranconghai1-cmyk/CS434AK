<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0b63a3;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2b7a0b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2b7a0b;
        }

        .note {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #2b7a0b;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Đăng Ký</h2>

        <label>Họ tên</label>
        <input type="text" id="name" placeholder="Nhập họ tên">

        <label>Email</label>
        <input type="email" id="email" placeholder="Nhập email">

        <label>Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">

        <button onclick="register()">Đăng Ký</button>

        <p class="note">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </p>
    </div>

    <script>
        function register() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            if (name === "" || email === "" || pass === "") {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }

            alert("Đăng ký (demo) thành công!");
        }
    </script>

</body>

</html>
