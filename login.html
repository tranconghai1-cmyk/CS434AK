<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Đăng Nhập</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 350px;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2b7a0b;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #2b7a0b;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #256309;
    }

    .note {
        text-align: center;
        margin-top: 10px;
    }

    a {
        color: #2b7a0b;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Đăng Nhập</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="Nhập email">

    <label>Mật khẩu</label>
    <input type="password" id="password" placeholder="Nhập mật khẩu">

    <button onclick="login()">Đăng Nhập</button>

    <p class="note">
        Chưa có tài khoản? <a href="register.html">Đăng ký</a>
    </p>
</div>

<script>
function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if (email === "" || pass === "") {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
    }

    alert("Đăng nhập (demo) thành công!");
}
</script>

</body>
</html>
